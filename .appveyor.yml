version: build-{build}

clone_depth: 1

skip_tags: true

image: Visual Studio 2019

environment:
  matrix:
    - platform: Win32
      configuration: Debug
      PY_DIR: C:/Python38
    - platform: Win32
      configuration: Release
      PY_DIR: C:/Python38
    - platform: x64
      configuration: Debug
      PY_DIR: C:/Python38-x64
    - platform: x64
      configuration: Release
      PY_DIR: C:/Python38-x64

matrix:
  fast_finish: false

init:
  - cmd: set PATH=%PY_DIR%;%PY_DIR%\Scripts;%PATH%
  - cmake --version
  - msbuild /version
  - cmd: reg add "HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" /v UserAuthentication /t REG_DWORD /d 0 /f
  - cmd: echo "Platform='%env:Platform%'"
  - cmd: set INSTALL_PREFIX=C:\tmp\ci_build 

install:
  - cmd: |
      set LIBZMQ_SOURCEDIR=C:\projects\libzmq
      set LIBZMQ_BUILDDIR=%LIBZMQ_SOURCEDIR%\build
      git clone --depth 1 --quiet https://github.com/zeromq/libzmq.git "%LIBZMQ_SOURCEDIR%"
      md "%LIBZMQ_BUILDDIR%"
  - cmd: |
      set PYTHON_SOURCEDIR=C:\projects\cpython
      git clone https://github.com/python/cpython.git --branch=3.8 --depth=1 "%PYTHON_SOURCEDIR%"
      
before_build:
  - cmd: |
      cd "%LIBZMQ_BUILDDIR%"
      cmake .. -DBUILD_STATIC=OFF -DBUILD_SHARED=ON -DZMQ_BUILD_TESTS=OFF -DCMAKE_INSTALL_PREFIX="%INSTALL_PREFIX%"
      cmake --build . --config %Configuration% --target install
  - cmd: |
      set
      python --version
      set GZB_BUILDDIR="%APPVEYOR_BUILD_FOLDER%\build"
      set PY_INSTALLDIR="%GZB_BUILDDIR%/bin/%Configuration%"
      set PYEXE="python.exe"
      IF "%Configuration%" == "Debug" set PYEXE="python_d.exe"
      md "%PY_INSTALLDIR%"
      cd "%PYTHON_SOURCEDIR%"\PCbuild
      build.bat -p x64 -c %Configuration%
      cd amd64
      python ../../PC/layout -b "%PYTHON_SOURCEDIR%" -b . -s "%PYTHON_SOURCEDIR%" --flat-dlls --preset-default --copy "%PY_INSTALLDIR%"

build_script:
  - cmd: |
      cd "%APPVEYOR_BUILD_FOLDER%"
      git submodule update --init --recursive
      cd "%GZB_BUILDDIR%"
      cmake .. -DCMAKE_PREFIX_PATH="C:\tmp\ci_build" -DPython3_ROOT_DIR="%PY_INSTALLDIR%"
      cmake --build . --config %Configuration% --target install
#      ctest -C %Configuration% -V
after_build:
  - cmd: cd "%GZB_BUILDDIR%\bin\%Configuration%"
  - cmd: copy "%INSTALL_PREFIX%\bin\*.dll" .
  - cmd: 7z a -r gazebosc.zip *.*
  - ps: Push-AppveyorArtifact "gazebosc.zip" -Filename "gazebosc-${env:Platform}-${env:Configuration}.zip"

test:
  none
